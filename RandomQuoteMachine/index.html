<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='./css/index.css' type='text/css'>
        <title> Random Quote Machine </title>
    </head>
    <body>
        <div class='title'>
            <h1> Random Quote Machine </h1> 
        </div>        
        <div class='box' id='quote-box'>
            <a href='#' id='tweet-quote' class='icon'> <img src='icons/twitter.svg'> </a>
            <div class='quote'>
                <p id='text'> Dynamic Text </p>
                <span id='author'> Dynamic author </span>
            </div>
            <a href='#' id='new-quote' class='button'> New Quote </a>
        </div>
        <script src='js/index.js' type='text/javascript'> </script>
        <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js' type='text/javascript'> </script>
        <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    </body>
</html>
