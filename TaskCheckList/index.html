<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title> Task Checklist </title>
    </head>
    <body>
        <header> 
            <h1> Task Checklist </h1>
            <span> by Bruno Nakayabu </span>
        </header> 
        <form class="addTask" onsubmit="handleSubmit()"> 
            <label for="add"> Task: </label>
            <input placeholder="ex: Lavar o banheiro" id="add" name="add" required/> 
            <button id="addBtn"> Add </button>
        </form>
        <div class="unchecked"> 
            <h2> To Do </h2>
            <ul id="toDo"> <!-- Dynamic --> </ul>
        </div>
        <div class="checked" id="done">
            <h2> Done </h2>
            <ul id="tasksDone"> <!-- Dynamic --> </ul>
        </div>
        <script src="./index.js" type="text/javascript"> </script>
    </body>
</html>
