<!-- HTML -->

<!DOCTYPE html>

<html>
    <head>
        <title> PROJETO CALCULADORA </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/calculadora.css">
        <script src="./js/calculadora.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="bkgimg">
            <div class="centerCalc">
                <table>
                        <tr>
                            <input id="Display" type="text" class="inputBtnDesign" disabled></input>
                        </tr>
                        <tr>
                            <th> <button id="button1" class="buttonDesign" onclick="displayNumber(1)"> 1 </button> </th>
                            <th> <button id="button2" class="buttonDesign" onclick="displayNumber(2)"> 2 </button> </th>
                            <th> <button id="button2" class="buttonDesign" onclick="displayNumber(3)"> 3 </button> </th>
                            <th> <button id="DivButton" class="buttonDesign"> / </button> </th>
                        </tr>
                        <tr>
                            <th> <button id="button4" class="buttonDesign" onclick="displayNumber(4)"> 4 </button> </th>
                            <th> <button id="button5" class="buttonDesign" onclick="displayNumber(5)"> 5 </button> </th>
                            <th> <button id="button6" class="buttonDesign" onclick="displayNumber(6)"> 6 </button> </th>
                            <th> <button id="MulButton" class="buttonDesign"> * </button> </th>
                        </tr>
                        <tr>
                            <th> <button id="button7" class="buttonDesign" onclick="displayNumber(7)"> 7 </button> </th>
                            <th> <button id="button8" class="buttonDesign" onclick="displayNumber(8)"> 8 </button> </th>
                            <th> <button id="button9" class="buttonDesign" onclick="displayNumber(9)"> 9 </button> </th>
                            <th> <button id="SubButton" class="buttonDesign" onclick="sub()"> - </button> </th>
                        </tr>
                        <tr>
                            <th> <button id="ClrButton" class="buttonDesign" onclick="clrButton()"> C </button> </th>
                            <th> <button id="button0" class="buttonDesign" onclick="displayNumber(0)"> 0 </button> </th>
                            <th> <button id="EqButton" class="buttonDesign" onclick="equal()"> = </button> </th>
                            <th> <button id="AddButton" class="buttonDesign" onclick="soma()"> + </button> </th>
                        </tr>
                </table>
            </div>   
        </div>
    </body>
</html>
